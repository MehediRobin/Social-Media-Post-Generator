<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Post Maker</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Post Maker</h1>
        <p>Click the button below to generate a random quote and image.</p>
        <div>
            <div>
                <input type="text">
            </div>
        </div>
        <img class="avatar" src="images/avatar.jpg" alt="A headshot of the quote author" />
        <div id="loader">
            <img id="loader-img" src="loading.gif" alt="Loading spinner"/>
            <h3>Fetching phrase &amp; image...</h3>
        </div>
        <div class="quote-wrapper">
            <h2 class="quote"><span><span class="quote-span"></span></span></h2>
        </div>
        <div class="name-wrapper">
            <span><span class="name-span"></span></span>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
